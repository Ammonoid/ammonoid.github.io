  location         : "Beijing, China"
  employer         : "Peking University"
  uri              : # URL
  email            : "ruihengwang@stu.pku.edu.cn" 

  # Academic websites
  arxiv            : # URL - Update with the correct link to your profile
  google scholar   :
  impactstory      : # URL
  orcid            : 
  semantic         : # URL
  pubmed           :
  researchgate     : # URL
  scopus           : # URL

